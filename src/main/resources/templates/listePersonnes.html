<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">

<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Personnes</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Personnes
 </div>
 <div class="card-body">
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom Personne</th><th>Taille</th><th>Date</th>
 </tr>
 <tr th:each="p:${personnes.content}">
 <td th:text="${p.idPersonne}"></td>
 <td th:text="${p.nomPersonne}"></td>
 <td th:text="${p.taillePersonne}"></td>
 <td th:text="${p.dateEnregistrement}"></td>
 <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerPersonne(id=${p.idPersonne},page=${currentPage},size=${size})}">Supprimer</a></td>
 <td><a class="btn btn-success"
th:href="@{modifierPersonne(id=${p.idPersonne})}">Editer</a></td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listePersonnes(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
